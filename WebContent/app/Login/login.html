<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>

<form class="form-4" method="get">
    <h1>Login or Register</h1>
    <p>
        <label for="login">Username or email</label>
        <input type="text" name="login" placeholder="Username" ng-model="admin_id">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" name='password' placeholder="Password" ng_model="admin_pwd"> 
    </p>
    

    <p>
        <input type="submit" name="submit" value="Continue" ng-click="login()" >
    </p>       

	
</form>

</body>
</html>
