<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="view">
	<div class="title">게시물 관리</div>
	<br>
 
		
		<div id="PatientList">
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>이름</th>
					<th>작성일</th>
				</tr>
			</thead>
				<tbody ng-repeat="value in values">
				<tr ng-click="update({title:value.title,content:value.content,no:value.no})">
					<td>공지</td>
					<td>{{value.title}}</td>
					<td>{{value.name}}</td>
					<td>2016-04-16</td>
				</tr>

			</tbody>
			<tbody ng-repeat="item in items">
				<tr ng-click="getInfo()">
					<td>{{item.no}}</td>
					<td>{{item.title}}</td>
					<td>{{item.name}}</td>
					<td>2016-04-16</td>
				</tr>

			</tbody>
		</table>
		<div class="board-btn">
            <button class="write-btn btn" ng-click="createNotice()">공지</button>
        </div>
        
        
 <!-- 등록 -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><b>공지 사항</b></h4>
      </div>
      <div class="modal-body">
   
<form>

 <b>제목</b>
 <input type="text" size="60" id="searchText" ng-model="title">
 <hr>
 <b>글내용</b>
 <br>
 <textarea cols="60" rows="10" ng-model="content"></textarea>
 <hr>

</form>
      </div>
      <div class="modal-footer">
        <input id="submit" type="submit" value="등록" class="btn btn-default" ng-click="submit()" data-dismiss="modal">
  		<input type="button" value="취소" class="btn btn-default" data-dismiss="modal">
      </div>
    </div>

  </div>
</div>
       
       
<!-- 수정 -->
<div class="modal fade" id="update" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><b>공지 사항</b></h4>
      </div>
      <div class="modal-body">
   
<form>

 <b>제목</b>
 <input type="text" size="60" id="searchText" name='title' ng-model="title">
 <hr>
 <b>글내용</b>
 <br>
 <textarea cols="60" rows="10" name="content" ng-model="content"></textarea>
 <hr>

</form>
      </div>
      <div class="modal-footer">
        <input type="button" value="수정" class="btn btn-default" ng-click="noticeUpdate()" data-dismiss="modal">
        <input type="button" value="삭제" class="btn btn-default" ng-click="noticeDelete()" data-dismiss="modal">
  		<input type="button" value="취소" class="btn btn-default" data-dismiss="modal">
      </div>
    </div>

  </div>
</div>        
		</div>

		 <div class="page-nation">
            <span>처음</span>
            |
            <span>이전</span>
            <span ng-class="isSelected(1)" ng-click="chageSelectedPage(1)">1</span>
            <span ng-class="isSelected(2)" ng-click="chageSelectedPage(2)">2</span>
            <span>3</span>
            <span>다음</span>
            |
            <span>끝</span>
        </div>
        
	</div>
</body>
</html>
